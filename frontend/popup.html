<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glipher</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="header-container">
            <h2>Glipher</h2>
        </div>
        <p>
            Note: this extension needs to download the whole video first before
            trimming it and transforming the clip into a GIF. Please use with
            short videos for the best experience.
        </p>
        <label id="startText">Start Time</label>
        <input id="start" type="range" />
        <label id="endText">End Time</label>
        <input id="end" type="range" />
        <button id="createGIF">Create GIF</button>
        <script src="popup.js"></script>
    </body>
</html>
